<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="post">
          <!--标题-->
          <header class="post-header">
            <h1 class="post-title">
              {{ page.title }}
            </h1>
             <!--发布日期-->
             <p class="post-meta"><span class="post-date">{{ page.date | date: "%-d, %Y" }}
          </header>
          <!--文章内容-->
          <article class="post-content">
            {{ content }}
          </article>

      </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
